<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4  offset-0">
            <div class="seller-auth mt-5">
                <h2 class="text-dark text-center">Seller Sign up</h2>
                <form #sellersignup="ngForm" (ngSubmit)="signupsave(sellersignup.value)">
                    <div class="mb-3">
                        <label for="" class="form-label">Enter Name</label>
                        <input type="text" ngModel name="name" class="form-control" id="" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Enter Email</label>
                        <input type="email" ngModel name="email" class="form-control" id="" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Enter Password</label>
                        <input type="password" ngModel name="password" class="form-control" id="" placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark text-warning text-uppercase fw-bolder ">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
