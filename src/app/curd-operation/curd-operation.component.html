<div class="container py-2 border" [class.style]="'background-color: #F9F8F9'">
    <div class=" row py-3 ">
        <div class="col-md-12 ">
            <h3 class="fw-bolder text-success text-center ">Manage Products</h3>
            <hr>
        </div>
        <div class="row py-5 ">
            <div class="col-md-6 py-5 ">
                <h4 class="fw-bolder text-success text-center ">{{formstitle}}</h4>
                <form>
                    <div class="mb-3 ">
                        <label for=" " class="form-label ">Product ID</label>
                        <input type="text" class="form-control " name="productid" id="id" #id placeholder="Enter a Product ID ">
                    </div>
                    <div class="mb-3 ">
                        <label for=" " class="form-label ">Product Name</label>
                        <input type="text" class="form-control " name="productname" id="name" #name placeholder="Enter a Product Name ">
                    </div>
                    <div class="mb-3 ">
                        <label for=" " class="form-label ">Product price</label>
                        <input type="text" class="form-control" name="productprice" id="price" #price placeholder="Enter a Product Price ">
                    </div>
                    <div class="d-flex justify-content-around">

                        <button class="btn btn-primary" (click)="onAddProduct(id.value,name.value,price.value)" type="submit">Add product</button>
                        <button class="btn btn-success" (click)="onsaveprodut()">Save Product</button>
                        <button class="btn btn-warning" (click)="onFetchProduct()">Fetch product</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 py-5 ">
                <h4 class="fw-bolder text-success py-3 text-center ">{{tabletitle}}</h4>
                <table class="table table-dark table-striped ">
                    <thead>
                        <tr>
                            <th scope="col ">#</th>
                            <th scope="col ">ID</th>
                            <th scope="col ">Name</th>
                            <th scope="col ">Price</th>
                            <th scope="col ">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pro of products , index as i">
                            <th scope="row ">{{i+1}}</th>
                            <td>{{pro.id}}</td>
                            <td>{{pro.name}}</td>
                            <td>{{pro.price}}</td>
                            <td><button (click)="onDeleteProduct(i)" class="btn btn-danger ">Delete</button></td>
                        </tr>

                    </tbody>
                </table>

                <div class="text-center" *ngIf="fetching">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>fetching records

                </div>
            </div>
        </div>
    </div>
</div>
